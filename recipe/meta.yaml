{% set name = "sigopt" %}
{% set version = "8.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6503e1c9f4bfbf04a94645d0a651b7a6fdddf601466acbaba449cd430716831a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - requests >=2.11.1
    - pip
  run:
    - python >=3.6
    - requests >=2.11.1

test:
  imports:
    - sigopt
    - sigopt.vendored

about:
  home: http://github.com/sigopt/sigopt-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SigOpt Python API Client

extra:
  recipe-maintainers:
    - dwanderson-intel
